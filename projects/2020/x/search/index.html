<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="menu">
        <div class="menu-item">
          <div class="nav-links">
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
          </div>
        </div>
        <div class="waffle">
          <button class="waffle-button">
            <img src="waffle-icon.svg" alt="Google Apps">
          </button>
        </div>
        <div class="sign-in">
          <a href="#" class="sign-in-button">Sign In</a>
        </div>
      </div>

      <!-- Logo Section -->
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo" width="272" height="92">

      <!-- Search Form -->
      <form class="search-form" action="/search" method="GET" role="search">
        <div class="search-box">
          <span class="icon">üîç</span>
          <input type="text" name="q" placeholder="Search Google" aria-label="Search" autofocus>
        </div>
        <div class="button-group">
          <button type="submit">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>

      <!-- Footer -->
      <footer class="footer">
        <p>Google Search Clone Page for Educational Purposes</p>
      </footer>
    </div>
</body>

</html>
